<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinéQuiz</title>
  <link rel="stylesheet" href="CinéQuiz_login.css">
</head>
<body>
    <div id="navbar">
      <input type="checkbox" name="btn-menu" id="btn-menu">
      <label id="label-btn-menu" for="btn-menu">
        <span class="btn-menu-item" id="top-bar"></span>
        <span class="btn-menu-item" id="middle-bar"></span>
        <span class="btn-menu-item" id="bottom-bar"></span>
      </label>
      <div id="menu-hamburger">
        <a href="#" id="link-1">Accueil</a>
        <a href="#" id="link-2">Faire le quiz</a>
        <a href="#" id="link-3">Voir le classement</a>
      </div>
        <a href="" id="my-account">
          <img src="blank-profile-picture-973460_1280.png" alt="Profile pic" class="profile-pic">
          <span>Mon compte</span>
        </a>
    </div>
    <div id="central">
      <div id="container">
        <form action="">
          <div id="img-container">
            <input type="file" accept="image/x-png,image/gif,image/jpeg" name="file-select" id="file-select">
            <label id="label-file-select" for="file-select">
              <img src="blank-profile-picture-973460_1280.png" alt="Profile pic" class="profile-pic">
            </label>
          </div>
          <label class="label-input" for="pseudo">Pseudo</label>
          <input type="text" name="pseudo" class="input-text" id="pseudo">

          <label class="label-input" for="email">Adresse mail</label>
          <input type="email" name="email" class="input-text" id="email">

          <label class="label-input" for="password">Mot de passe</label>
          <input type="password" name="password" class="input-text" id="password">

          <div id="btn-container">
            <button id="btn-login">C'EST PARTI !</button>
          </div>
        </form>
      </div>
    </div>
    <div id="footer"></div>

    <script src="CinéQuiz_login"></script>
</body>
</html>
